<!DOCTYPE html>
<html lang="en">
    <head>

        {% load static %}


        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Resume - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'MVT/assets/img/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'MVT/css/styles.css' %}" rel="stylesheet" />
        <style>
            th, td{
            border: 1.5px black solid;
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">Clarence Taylor</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{%static 'MVT/assets/img/coderhouse_logo.webp' %}" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'listarProfesores' %}">Profesores</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'listarCursos' %}">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'listarEstudiantes' %}">Estudiantes</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'buscarCurso' %}">Buscar Curso</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->


    
        <div class="container-fluid p-0">
            <!-- About-->
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    {% block contenidoEspecifico%}

                    {% endblock %}    
                    </div>
                </div>
            </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'MVT/js/scripts.js' %}"></script>
    </body>
</html>
